<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CANDLE HYANG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mgm1foq.css" />
  </head>
  <body>
    <div class="s">
      <div class="site">
        <div class="circle circle--1"></div>
        <div class="circle circle--2"></div>
      </div>
      <div class="g">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div></div>
    </div>
    <div class="header"></div>

    <section class="slider-section">
      <div class="wheel">
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>  
                <figcaption>
                <h3>PUMPKIN BANANA SCONES</h3>
                <img src="image/3_대지 1.png" />
                <p>YANKEECANDLE</p>
              </figcaption>
            </figure>
          </div>
          <div class="back">
            <figure>
              <figcaption>
                <h3>TOP</h3>
                <p>CREAM & PUMPKIN</p>
                <h3>MIDDLE</h3>
                <p>BANANA & CINNAMON</p>
                <h3>BASE</h3>
                <p>MUSK &  SWEET NOTES </p>
                <p2>“크리미한 호박과 달콤하게 잘익은 <br>바나나를 구운 후 글레이즈와 <br>시나몬을 뿌린 고소하고 달콤한 향”</p2>
              </figcaption>
                
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>AMBER SANDALWOOD </h3>
                  <img src="image/2_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>SEA MOSS & SALT WATER</p>
                  <h3>MIDDLE</h3>
                  <p>WOOD & AMBER & MUSK</p>
                  <h3>BASE</h3>
                  <p>CEDARWOOD & AMBER</p>
                  <p2>“한적한 해변의 따뜻한 모래사장 위 엠버의 편안한 향기”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>WHIPPED<br />MATCHA
                  </h3>
                  <img src="image/4_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>MATCHALEAF & BERGAMOT ORANGE</p>
                  <h3>MIDDLE</h3>
                  <p>MARSHMALLOW & FREESIA  ROSE </p>
                  <h3>BASE</h3>
                  <p>VANILLA & AMBER</p>
                  <p2>“녹차에 바닐라 오렌지 향이<br> 부드럽게 어우러진 달콤한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>TWINKLING LIGHTS</h3>
                  <img src="image/5_대지 1.png" />
                  <p>YANKEECANDLE</p>
                    </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>ALMOND & PEACH</p>
                  <h3>MIDDLE</h3>
                  <p>MILK & JASMINE & FRANGIPANI</p>
                  <h3>BASE</h3>
                  <p>VANILLA & SANDALWOOD CEDARWOOD & AMBER</p>
                  <p2>“설레임 가득한 홀리데이 분위기”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>FLORAL CANDY</h3>
                  <img src="image/6_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>COTTON CANDY & PEACH JUICE  RED CURRANT</p>
                  <h3>MIDDLE</h3>
                  <p>SOFT JASMINE PETALS  ELDERFLOWER  <br>PINK HONEY CIRCLE</p>
                  <h3>BASE</h3>
                  <p>SWEET VIOLET</p>
                  <p2>“다채로운 꽃모양의 사탕과 크림</br> 프로스팅이 떠오르는 달콤한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>MOVIENIGHT<br />COCOA
                  </h3>
                  <img src="image/7_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>CITRUS & VETIVER & MINT  MARJORAM & CLOVER</p>
                  <h3>MIDDLE</h3>
                  <p>SANDALWOOD <br> VANILLA BLOSSOM  <br>GERANIUM & TUBEROSE</p>
                  <h3>BASE</h3>
                  <p>WHITE MOONLIT WOOD  PRALINE  MUSK & PATCHOULI</p>
                  <p2>“다양한 과일 토핑의 황홀한 <br />코코아 바의 달콤한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>PINK SANDS</h3>
                  <img src="image/8_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>CITRUS & MELON & BERRY</p>
                  <h3>MIDDLE</h3>
                  <p> OSMANTHUS</p>
                  <h3>BASE</h3>
                  <p> SPICY VANILLA & MUSK <br> WOOD NOTES</p>
                  <p2>“핑크색의 해변과 아름다운 <br> 열대의 이국적인 과일 향기”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>

        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>CINNAMON VANILLA</h3>
                  <img src="image/9_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>SWEET NOTES & OCHATA</p>
                  <h3>MIDDLE</h3>
                  <p>CINNAMON POWDER  VANILLA </p>
                  <h3>BASE</h3>
                  <p>CHURROS  &  OCHATA</p>
                  <p2>“멕시코 전통음료인 오차타에<br>츄러스를 곁들이고 <br> 시나몬 바닐라향초가 있는 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>CHRISTMAS <br>MORNING PUNCH</h3>
                  <img src="image/10_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>
                    POMEGRANATE & CASSIS  BERGAMOT</p>
                  <h3>MIDDLE</h3>
                  <p> STRAWBERRY & CRANBERRY</p>
                  <h3>BASE</h3>
                  <p> SUGAR & VANILLA</p>
                  <p2>“붉은 색의 석류와 딸기 <br>크랜베리가 환상적으로 조화된<br>달콤한 크리스마스 축하음료”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>WHITE STRAWBERRY <br> BELLINI</h3>
                  <img src="image/11_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>STRAWBERRY & PINEAPPLE  JUICY ORANGE</p>
                  <h3>MIDDLE</h3>
                  <p> FRESH MANGO & PEACH JUICE  COLD CHAMPAGNE</p>
                  <h3>BASE</h3>
                  <p>SUGAR</p>
                  <p2>“달콤한 망고와 파인애플  <br> 딸기를 섞은 세련된 칵테일 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>BLACKBERRY</h3>
                  <img src="image/12_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BERGAMOT & CITRUS <br> BLACKBERRY</p>
                  <h3>MIDDLE</h3>
                  <p>CASHMARE & VANILLA  POWDERY ROSE <br> TOBACCO FLOWER</p>
                  <h3>BASE</h3>
                  <p>COCOA AND MUSK & AMBER</p>
                  <p2>“부드럽고 포근한 느낌의<br>달콤한 꿈나라의 편안한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>BLACK CHERRY</h3>
                  <img src="image/1_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>CHERRY & ALMOND</p>
                  <h3>MIDDLE</h3>
                  <p>CHERRY & CINNAMON </p>
                  <h3>BASE</h3>
                  <p>SWEET CHERRY</p>
                  <p2>“과일 특유의 새콤달콤한 향과<br>시나몬의 톡 쏘는 향”</p2>
                </figcaption>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="scroll-down">
      Scroll to find colors and scents
      <div class="arrow"></div>
    </div>
    <script src="mouse.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script src="https://assets.codepen.io/16327/Flip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
