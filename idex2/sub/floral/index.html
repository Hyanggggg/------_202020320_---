<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CANDLE HYANG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mgm1foq.css" />
  </head>
  <body>
    <div class="s">
      <div class="site">
        <div class="circle circle--1"></div>
        <div class="circle circle--2"></div>
      </div>
      <div class="g">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div></div>
    </div>
    <div class="header"></div>

    <section class="slider-section">
      <div class="wheel">
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>PINK HIBISCUS</h3>
                  <img src="image/2_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>MUGUET & CITRUS BLEND</p>
                  <h3>MIDDLE</h3>
                  <p>HIBISCUS & PEONY MUGUET</p>
                  <h3>BASE</h3>
                  <p>GALBANUM & SANDALWOOD</p>
                  <p2>“히비스커스 꽃잎의 부드럽고 <br>관능적이며 매혹적인 부케향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>CLIFFSIDE SUNRISE</h3>
                  <img src="image/3_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>HIBISCUS & STRAWBERRY  CITRUS</p>
                  <h3>MIDDLE</h3>
                  <p>JNECTARINE PEACH <br> RED BERRIES  GERANIUM</p>
                  <h3>BASE</h3>
                  <p>CHAMPAGNE NECTAR <br> PRALINE</p>
                  <p2>“이른아침 햇살에 이국적인<br> 향기를 품은 따뜻한 바람”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>MELON BLOSSOM</h3>
                  <img src="image/4_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BAOBAB & CUCUMBER  MORINGA</p>
                  <h3>MIDDLE</h3>
                  <p>MELON & VIOLET LEMON BLOSSOM</p>
                  <h3>BASE</h3>
                  <p>MUSK</p>
                  <p2>“햇살가득 머금은 멜론과 제비꽃잎,  <br /> 레몬꽃의 싱그럽고 달콤한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>PEONY</h3>
                  <img src="image/5_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>SWEET PEONY </p>
                  <h3>MIDDLE</h3>
                  <p>PINK PEONY</p>
                  <h3>BASE</h3>
                  <p>BLONDE PEONY</p>
                  <p2>“작약의 풍성한 봄의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>SUN-DRENCHED <br>APRICOT ROSE</h3>
                  <img src="image/6_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>SUN DRENCH APRICOT  PEACH BLOSSOM</p>
                  <h3>MIDDLE</h3>
                  <p>APRICOT ROSE & GARDENIA PETAL</p>
                  <h3>BASE</h3>
                  <p>
                    SHEA MUSK & SOFT POWDER</p>
                  <p2>“달콤 새콤한 살구와 만개한 </br>장미의 신선함을 담은 싱그러운 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>CHAMPACA BLOSSOM</h3>
                  <img src="image/7_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>CHAMPACA</p>
                  <h3>MIDDLE</h3>
                  <p>ORANGE & JASMINE </p>
                  <h3>BASE</h3>
                  <p>FRUITY NOTES & MUSK</p>
                  <p2>“매혹적인 참파카의 향과 <br>과일과 꽃의 신비로운 조화”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>MIDNIGHT JASMINE</h3>
                  <img src="image/8_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>NEROLI & ORANTIQUE  MANDARIN BLOSSOM  YELLOW GRAPEFRUIT</p>
                  <h3>MIDDLE</h3>
                  <p>GRAPEFRUIT</p>
                  <h3>BASE</h3>
                  <p>MUSK & POWDERY NOTES
                  </p>
                  <p2>“매혹적인 쟈스민의 풍부한 향과 <br> 달콤한 허니서클의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>

        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>GARDEN OASIS
                  </h3>
                  <img src="image/9_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>LEMON GLASS & LILY</p>
                  <h3>MIDDLE</h3>
                  <p>BUGGY MOT & BASIL</p>
                  <h3>BASE</h3>
                  <p>WILLOW
                  </p>
                  <p2>“새콤달콤한 레몬과 신선한 꽃과<br> 허브 및 우디계열의 향의 믹스매치 된 청량하고 상쾌한 향</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>LAVENDER SPA</h3>
                  <img src="image/10_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>HERB & LAVENDER</p>
                  <h3>MIDDLE</h3>
                  <p> HERBS & LAVENDER<br>  ROSEMARY & EUCALYPTUS</p>
                  <h3>BASE</h3>
                  <p>LAVENDER & WOOD</p>
                  <p2>“편안한 스파에서의 하루를  <br>  보내는 정서적 휴식을 돕는 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>LILAC BLOSSOMS</h3>
                  <img src="image/11_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>
                    DEWEY GREENS & WATER LILY BERGAMOT</p>
                  <h3>MIDDLE</h3>
                  <p>LILAC PETALS & TULIP BULBS</p>
                  <h3>BASE</h3>
                  <p>CEDARLEAF & VETIVER & MOSS</p>
                  <p2>“라일락의 순수한 꽃 향기와 <br>라벤더의 매혹적인 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>CALMING RETREAT</h3>
                  <img src="image/12_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>LAVENDER & EUCALYPTUS</p>
                  <h3>MIDDLE</h3>
                  <p>SEA SALT & COTTON</p>
                  <h3>BASE</h3>
                  <p>WHITE TEA & JASMINE</p>
                  <p2>“라벤더와 유칼립투스의 허브향<br>부드러운 코튼 그리고 <br> 시원한 바다향과 은은한 자스민 <br> 꽃향의 활기차고 포근한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>SUMMER DAYDREAM</h3>
                  <img src="image/1_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BERGAMOT & CITRUS BLOSSOM</p>
                  <h3>MIDDLE</h3>
                  <p>GARDENIA & YLANG YLANG  JASMINE</p>
                  <h3>BASE</h3>
                  <p>AMBER & SANDALWOOD & PATCHOULI</p>
                  <p2>“이국적인 일랑일랑의 꽃향기가 <br>고급스러움을 주며 베르가못과 <br> 자스민의 따뜻하고 달콤한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="scroll-down">
      Scroll to find colors and scents
      <div class="arrow"></div>
    </div>
    <script src="mouse.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script src="https://assets.codepen.io/16327/Flip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
