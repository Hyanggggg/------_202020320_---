<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CANDLE HYANG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mgm1foq.css" />
  </head>
  <body>
    <div class="s">
      <div class="site">
        <div class="circle circle--1"></div>
        <div class="circle circle--2"></div>
      </div>
      <div class="g">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div></div>
    </div>
    <div class="header"></div>

    <section class="slider-section">
      <div class="wheel">
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>WOODLAND SHADES</h3>
                  <img src="image/2_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>WILLOW & ORANGE OIL PATCHOULI</p>
                  <h3>MIDDLE</h3>
                  <p>JASMINE LEAF & BLACK ORCHID  SANDALWOOD</p>
                  <h3>BASE</h3>
                  <p>LEMON & GREEN NOTES</p>
                  <p2>“활기찬 향기와 우디한 조합으로 <br> 긴장완화를 도와주는 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>TREE FARM<br />FESTIVAL</h3>
                  <img src="image/3_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>FINE NEEDLE & VIOLET</p>
                  <h3>MIDDLE</h3>
                  <p>CEDARWOOD <br> GARDENIA & MAGNOLIA</p>
                  <h3>BASE</h3>
                  <p>VETIVER & SANDALWOOD  MUSK</p>
                  <p2>“크리스마스 트리농장의 <br> 건초더미에 앉아 길게 <br> 늘어진 상록수들을 고르는 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>SPARKLING PINE</h3>
                  <img src="image/4_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BERGAMOT</p>
                  <h3>MIDDLE</h3>
                  <p>JUNIPER & LAVENDER</p>
                  <h3>BASE</h3>
                  <p>SPICY WOODY</p>
                  <p2>“맑은 숲속의 상쾌함과 <br />파인이 주는 산림욕의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>BALSAM  CEDAR</h3>
                  <img src="image/5_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BALSAM <br> AROMATIC CEDARWOOD</p>
                  <h3>MIDDLE</h3>
                  <p>JUNIPER BERRY</p>
                  <h3>BASE</h3>
                  <p>CLEAN MUSK</p>
                  <p2>“깊고 그윽한 나무향이 가득한 </br>맑고 청정한 숲속의 향기”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>BERGAMOT<br>BASIL</h3>
                  <img src="image/6_대지 1.png" />
                  <p>WOODWICK </p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>
                    BERGAMOT & LEMON  ORANGE</p>
                  <h3>MIDDLE</h3>
                  <p>GREEN ACCORD & JASMINE</p>
                  <h3>BASE</h3>
                  <p>AMBER & MUSK  WOOD ACCORD</p>
                  <p2>“바질과 찻잎의 세련된 허브향과</br> 버가못이 어우러진 우디향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>SUNLIT AUTUMN</h3>
                  <img src="image/7_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>ORANGE & LEMON</p>
                  <h3>MIDDLE</h3>
                  <p>CEDARWOOD & LABANDIN  HELIOTROPE</p>
                  <h3>BASE</h3>
                  <p> AMBER & SANDALWOOD </p>
                  <p2>“따뜻한 햇살에 물든 단풍들이 <br> 우거진 숲속의 가을 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                   <h3>GARDEN OASIS</h3>
                  <img src="image/8_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>
                    LEMONGRASS & GRAPEFRUIT  LILY</p>
                  <h3>MIDDLE</h3>
                  <p> BERGAMOT & BASIL  ORANGE</p>
                  <h3>BASE</h3>
                  <p>GREEN NOTES & HERBS</p>
                  <p2>“새콤달콤한 레몬과 신선한 꽃 <br>허브와 우디 계열의 향들이 <br> 믹스매치된 청량하고 상쾌한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>

        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>WARM AND COZY</h3>
                  <img src="image/9_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BALSAM <br> PEPPERMINT & EUCALYPTUS</p>
                  <h3>MIDDLE</h3>
                  <p>CASHMERE & CEDARWOOD  GOLDEN AMBER</p>
                  <h3>BASE</h3>
                  <p>PATCHOULI <br> FIREWOOD & MUSK</p>
                  <p2>“아름다운 향나무 모닥불이 타며 </br> 캐시미어의 상쾌하고 신선한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>PRALINE  BIRCH</h3>
                  <img src="image/10_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>PRALINE & WOODY</p>
                  <h3>MIDDLE</h3>
                  <p>SWEET SPICY</p>
                  <h3>BASE</h3>
                  <p>SANDALWOOD  CEDARWOOD</p>
                  <p2>“스파이시하고 달콤한 구운 프랄린<br>캔디와 자작나무 장작불앞의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>WOODLAND<br>ROAD TRIP</h3>
                  <img src="image/11_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>GREEN MANDARIN <br> JASMINE & ROSE</p>
                  <h3>MIDDLE</h3>
                  <p>DOUGLAS FIR <br>  VETIVER & CLARY SAGE</p>
                  <h3>BASE</h3>
                  <p>VANILLA BEAN <br> SUEDE & LADANUM</p>
                  <p2>“깊어지는 가을 정취의 <br>여행과 나무들의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>MIDSUMMER'S<br>NIGHT</h3>
                  <img src="image/12_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>CITRUS & HIBISCUS <br> WOODY NOTES <br>BERGAMOT & LIME</p>
                  <h3>MIDDLE</h3>
                  <p>LAVENDER & PINE <br> FLOWER NOTES & SAGE</p>
                  <h3>BASE</h3>
                  <p>SANDALWOOD & VERTIVER <br>  JUPITER BERRY <br>  CLARY SAGE  & MOSS</p>
                  <p2>“한 여름밤의 시원한 느낌을 담은 <br>향으로 우디한 계열의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>LAKEFRONT LODGE</h3>
                  <img src="image/1_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>WOODY NOTES <br> PINE TREE</p>
                  <h3>MIDDLE</h3>
                  <p>LILY OF THE VALLEY</p>
                  <h3>BASE</h3>
                  <p>SANDALWOOD  CEDARWOOD</p>
                  <p2>“호수에 비친 상록수들이 <br>느껴지는 상쾌하고 시원한 밤공기”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="scroll-down">
      Scroll to find colors and scents
      <div class="arrow"></div>
    </div>
    <script src="mouse.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script src="https://assets.codepen.io/16327/Flip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
