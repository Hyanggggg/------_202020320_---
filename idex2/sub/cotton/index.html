<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CANDLE HYANG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mgm1foq.css" />
  </head>
  <body>
    <div class="s">
      <div class="site">
        <div class="circle circle--1"></div>
        <div class="circle circle--2"></div>
      </div>
      <div class="g">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div></div>
    </div>
    <div class="header"></div>

    <section class="slider-section">
      <div class="wheel">
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>TWINKLING LIGHTS</h3>
                  <img src="image/코튼_트윙클_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>ALMOND & PEACH</p>
                  <h3>MIDDLE</h3>
                  <p>MILK & JASMINE & FRANGIPANI</p>
                  <h3>BASE</h3>
                  <p>VANILLA & SANDALWOOD CEDARWOOD & AMBER</p>
                  <p2>“설레임 가득한 홀리데이 분위기”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>BEACH <br />WALK</h3>
                  <img src="image/코튼_비치위크_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>OZONE & TANGERINE CLEMENTINE</p>
                  <h3>MIDDLE</h3>
                  <p>SEA MOSS & SALT WATER ORANGE FLOWER</p>
                  <h3>BASE</h3>
                  <p>MUSK & ORANGE BLOSSOM</p>
                  <p2>“해변을 거닐 때의 상쾌한”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>ALOE<br />WATER</h3>
                  <img src="image/코튼_알로에워터_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>CUCUMBER & ORANGE MELON</p>
                  <h3>MIDDLE</h3>
                  <p>ALOE & LILY & JASMINE</p>
                  <h3>BASE</h3>
                  <p>MUSK & VIOLET LEAF RASPBERRY</p>
                  <p2>“마음이 안정되는 <br />깨끗하고 편안한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>EUCALYPTUS</h3>
                  <img src="image/코튼_유칼립투스_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>HERBACEOUS & GREEN NOTES</p>
                  <h3>MIDDLE</h3>
                  <p>FRUITY NOTES & EUCALYPTUS</p>
                  <h3>BASE</h3>
                  <p>CLEAN MUSK & FIR NEEDLE</p>
                  <p2>“우울하고 무거운 기분을 </br>상쾌하게 톡 쏘는 듯한”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>BABY <br>POWDER</h3>
                  <img src="image/코튼_ 베이비파우더_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>POWDERY ALMOND</p>
                  <h3>MIDDLE</h3>
                  <p>FLORAL NOTES & POWDERY NOTES</p>
                  <h3>BASE</h3>
                  <p>MUSK & COUMARIN</p>
                  <p2>“포근하고 따뜻한 </br>순수하고 기분좋은 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>BEACH <br>ESCAPE</h3>
                  <img src="image/코튼_비치이스케이프_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>OZONE & WATERY & GREEN PALM</p>
                  <h3>MIDDLE</h3>
                  <p>SEA ISLE MUGUET & JASMINE </p>
                  <h3>BASE</h3>
                  <p>BARLEY GRASS & MUSKY  WOODY</p>
                  <p2>“야자수 그늘 아래의 신선한 <br>바닷바람과
                    화려하고 따뜻한<br> 꽃과 나무들의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>BAYSIDE <br>CEDAR</h3>
                  <img src="image/코튼_베어사이드 시더_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>MANDARIN FLOWER  GRAPEFRUIT
                  </p>
                  <h3>MIDDLE</h3>
                  <p>AMBER & WATERY</p>
                  <h3>BASE</h3>
                  <p>MUSK & CEDARWOOD  AMBER</p>
                  <p2>“비가 그친 숲 속 <br> 오솔길의 상쾌한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>

        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>OCEAN AIR</h3>
                  <img src="image/코튼_오션에어_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>WHITE AMBER & JASMINE</p>
                  <h3>MIDDLE</h3>
                  <p>FLORAL NOTES & POWDERY NOTES</p>
                  <h3>BASE</h3>
                  <p>SEA MOSS & SALT WATER  SANDALWOOD </p>
                  <p2>“신선하고 상쾌한 바다의<br>꺠끗하고 맑은 공기”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>WATER <br>GARDEN</h3>
                  <img src="image/코튼_ 워터가든_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>PINK LILY & WILD GRASS QTUBER WATER</p>
                  <h3>MIDDLE</h3>
                  <p>LILY OF THE BERRY & LOTUS FLOWER  ORCHID</p>
                  <h3>BASE</h3>
                  <p>BIRCH BARK & SANDALWOOD CEDARWOOD  DRIFTWOOD</p>
                  <p2>“만개한 하얀 꽃들이 정원의  <br>  흐르는 물과 함께 어우러진”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>A CALM <br> QUIET PLACE</h3>
                  <img src="image/코튼 _플레이스_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>MANDARIN LEAF</p>
                  <h3>MIDDLE</h3>
                  <p>JASMINE & CEDARWOOD</p>
                  <h3>BASE</h3>
                  <p>PATCHOULI & SANDALWOOD  AMBER MUSK</p>
                  <p2>“세련되고 깔끔하며 살짝 <br>달콤함이 가미된 중성적인 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>SOFT<br>BLANKET</h3>
                  <img src="image/코튼_ 소프트블랭킷_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BERGAMOT & CITRUS AND BLACKBERRY</p>
                  <h3>MIDDLE</h3>
                  <p>CASHMARE & VANILLA  POWDERY ROSE & TOBACCO FLOWER</p>
                  <h3>BASE</h3>
                  <p>COCOA AND MUSK & AMBER</p>
                  <p2>“부드럽고 포근한 느낌의<br>달콤한 꿈나라의 편안한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>LINEN</h3>
                  <img src="image/코튼_린넨_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>LEMON ZEST <br> SQUEEZE ORANGE</p>
                  <h3>MIDDLE</h3>
                  <p>LILY OF THE VALLEY <br> YLANG YLANG</p>
                  <h3>BASE</h3>
                  <p>SANDALWOOD  CEDARWOOD</p>
                  <p2>“따사로운 여름바람에 잘 말린 <br>섬유유연제의 포근하고 깨끗한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="scroll-down">
      Scroll to find colors and scents
      <div class="arrow"></div>
    </div>
    <script src="mouse.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script src="https://assets.codepen.io/16327/Flip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
