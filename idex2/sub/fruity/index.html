<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CANDLE HYANG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mgm1foq.css" />
  </head>
  <body>
    <div class="s">
      <div class="site">
        <div class="circle circle--1"></div>
        <div class="circle circle--2"></div>
      </div>
      <div class="g">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div></div>
    </div>
    <div class="header"></div>

    <section class="slider-section">
      <div class="wheel">
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>TAMIRIND STONE FRUITS</h3>
                  <img src="image/11_대지 1.png"/>
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>TART TAMIRIND & PLUM</p>
                  <h3>MIDDLE</h3>
                  <p>GREEN TEA LEAVES</p>
                  <h3>BASE</h3>
                  <p>BOURBON & VETIVER</p>
                  <p2>“자두가 있는 상쾌한 숲과 달콤하며 묵직한 여운을 남기는 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>MELON BLOSSOM</h3>
                  <img src="image/10_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BAOBAB & CUCUMBER  MORINGA</p>
                  <h3>MIDDLE</h3>
                  <p>MELON & VIOLET LEMON BLOSSOM</p>
                  <h3>BASE</h3>
                  <p>MUSK</p>
                  <p2>“햇살가득 머금은 멜론과 제비꽃잎,  <br /> 레몬꽃의 싱그럽고 달콤한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>SUMMER DAYDREAM</h3>
                  <img src="image/9_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BERGAMOT & CITRUS BLOSSOM</p>
                  <h3>MIDDLE</h3>
                  <p>GARDENIA & YLANG YLANG  JASMINE</p>
                  <h3>BASE</h3>
                  <p>AMBER & SANDALWOOD & PATCHOULI</p>
                  <p2>“이국적인 일랑일랑의 꽃향기가 <br>고급스러움을 주며 베르가못과 <br> 자스민의 따뜻하고 달콤한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>WILD ORCHID</h3>
                  <img src="image/8_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>PLUM & FLORAL NOTES</p>
                  <h3>MIDDLE</h3>
                  <p>FRUITY NOTES  SANDALWOOD</p>
                  <h3>BASE</h3>
                  <p>MUSK & VANILLA BLOSSOM</p>
                  <p2>“따뜻한 햇살의 화려한 꽃들과 </br>잘 익은 달콤한 과일들의 </br>풍성한 열대 낙원”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>MOVIENIGHT<br />COCOA
                  </h3>
                  <img src="image/7_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>CITRUS & VETIVER & MINT  MARJORAM & CLOVER</p>
                  <h3>MIDDLE</h3>
                  <p>SANDALWOOD & VANILLA BLOSSOM  GERANIUM  TUBEROSE</p>
                  <h3>BASE</h3>
                  <p>WHITE MOONLIT WOOD  PRALINE  MUSK & PATCHOULI</p>
                  <p2>“다양한 과일 토핑의 황홀한 <br />코코아 바와 함께하는 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>PINK CHERRY VANILLA</h3>
                  <img src="image/6_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>FLOWER NOTES & VANILLA</p>
                  <h3>MIDDLE</h3>
                  <p>ALMOND & CHERRY</p>
                  <h3>BASE</h3>
                  <p>BLOSSOM & MUSK</p>
                  <p2>“야자수 그늘 아래의 신선한 <br>바닷바람과
                    화려하고 따뜻한<br> 꽃과 나무들의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>GARDEN OASIS</h3>
                  <img src="image/5_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>
                    LEMONGRASS & GRAPEFRUIT  LILY</p>
                  <h3>MIDDLE</h3>
                  <p> BERGAMOT & BASIL  ORANGE</p>
                  <h3>BASE</h3>
                  <p>GREEN NOTES & HERBS</p>
                  <p2>“새콤달콤한 레몬과 신선한 꽃 <br>허브와 우디 계열의 향들이 <br> 믹스매치된 청량하고 상쾌한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>

        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>WOOVEN COMPORTS</h3>
                  <img src="image/4_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>FRESH FRUIT & MUSK</p>
                  <h3>MIDDLE</h3>
                  <p>JASMINE & ROSE</p>
                  <h3>BASE</h3>
                  <p>WOOL & WILDFLOWERS</p>
                  <p2>“풍부한 머스크 향과 신선한 과일<br>린넨의 부드러움이 주는 편안한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>LOVELY KIKU</h3>
                  <img src="image/3_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>CHERRY & BLOSSOM </p>
                  <h3>MIDDLE</h3>
                  <p>LILY OF THE BERRY & VANILLA</p>
                  <h3>BASE</h3>
                  <p>CHRYSANTHEMUM</p>
                  <p2>“달콤한 체리와 블라썸 따뜻한 <br>  느낌의 바닐라가 더해진 국화의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>LILAC BLOSSOMS</h3>
                  <img src="image/2_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>
                    DEWEY GREENS & WATER LILY BERGAMOT</p>
                  <h3>MIDDLE</h3>
                  <p>LILAC PETALS & TULIP BULBS</p>
                  <h3>BASE</h3>
                  <p>CEDARLEAF & VETIVER & MOSS</p>
                  <p2>“라일락의 순수한 꽃 향기와 <br>라벤더의 매혹적인 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>LAVENDER VANILLA</h3>
                  <img src="image/1_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BERGAMOT & CITRUS  BLACKBERRY</p>
                  <h3>MIDDLE</h3>
                  <p>LAVENDER & VANILLA</p>
                  <h3>BASE</h3>
                  <p>MUSK & AMBER</p>
                  <p2>“부드럽고 포근한 느낌의 라벤더와<br>달달한 바닐라의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>CLIFFSIDE SUNRISE</h3>
                  <img src="image/12_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>HIBISCUS & STRAWBERRY  CITRUS</p>
                  <h3>MIDDLE</h3>
                  <p>JNECTARINE PEACH <br> RED BERRIES  GERANIUM</p>
                  <h3>BASE</h3>
                  <p>CHAMPAGNE NECTAR <br> PRALINE</p>
                  <p2>“이른아침 햇살에 이국적인<br> 향기를 품은 따뜻한 바람”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="scroll-down">
      Scroll to find colors and scents
      <div class="arrow"></div>
    </div>
    <script src="mouse.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script src="https://assets.codepen.io/16327/Flip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
