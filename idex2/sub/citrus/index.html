<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="s">
      <div class="site">
        <div class="circle circle--1"></div>
        <div class="circle circle--2"></div>
      </div>
      <div class="g">
      <div id="stars"></div>
      <div id="stars2"></div>

    <div class="header"></div>

    <section class="slider-section">
      <div class="wheel">
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>SAGE <br> CITRUS</h3>
                  <img src="image/2_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>HERBACEOUS NOTES  LAVENDER CITRUS

                  </p>
                  <h3>MIDDLE</h3>
                  <p>GERANIUM
                    & LAVENDER </p>
                  <h3>BASE</h3>
                  <p>PATCHOULI & POWDERYNOTES  MUSK  WOODSYNOTES</p>
                  <p2>“포근하면서도 상큼한 편안한 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>WHIPPED<br />MATCHA
                  </h3>
                  <img src="image/3_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>MATCHALEAF & BERGAMOT ORANGE</p>
                  <h3>MIDDLE</h3>
                  <p>MARSHMALLOW & FREESIA  ROSE </p>
                  <h3>BASE</h3>
                  <p>VANILLA & AMBER</p>
                  <p2>“녹차에 바닐라 오렌지 <br>향이 부드럽게 어우러진 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>BLACKTEA <br />LEMON</h3>
                  <img src="image/4_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>BLACKTEA & LEMON</p>
                  <h3>MIDDLE</h3>
                  <p>VANILLA & MUSK</p>
                  <h3>BASE</h3>
                  <p>LEMON & FRUITYNOTES</p>
                  <p2>“클래식한 홍차에 바닐라의 <br />달콤함이 더해진 신선한 향"</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>TRANQUILITY</h3>
                  <img src="image/5_대지 1.png" />
                  <p>WOODWICK</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>TANGERINE & GRAPEFRUIT  LEMON  CITRUS</p>
                  <h3>MIDDLE</h3>
                  <p>GREENTEALEAF & JASMINE  MUGUET</p>
                  <h3>BASE</h3>
                  <p>WHITEWOOD & MUSK</p>
                  <p2>“모락모락 피어오르는 </br>편안한 허브티의 향기”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>SUNLIT<br>AUTUMN</h3>
                  <img src="image/6_대지 1.png"/>
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>ORANGE & LEMON</p>
                  <h3>MIDDLE</h3>
                  <p>CEDARWOOD & LABADIN  HELIOTROPE</p>

                </figcaption>
              </figure>

              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>
                    RIPENT MANGO & LIME  NECTARINE ORANGE & GRAPE</p>
                  <h3>MIDDLE</h3>
                  <p>PEACH & GINGERFLOWER  PINKPEPPER</p>
                  <h3>BASE</h3>
                  <p>CLEAN MUSK</p>
                  <p2>“쥬이시한 망고와 복숭아향이<br> 시트러스와
                    조화롭게 만난 <br> 정열적인 살사춤의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>HOMEMADE<br>HERB LEMONADE</h3>
                  <img src="image/8_대지 1.png" />
                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>
                    FRESH LEMON & CRUSHED THOUGHT  MINT</p>
                  <h3>MIDDLE</h3>
                  <p>CLARY SAGE & THYME</p>
                  <h3>BASE</h3>
                  <p> BAY LEAF & SUGAR CANE  VANILLA</p>
                  <p2>“정원에서 직접 딴 허브와 <br> 신선하게 갓 짜낸 레몬에이드의 향”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>

          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>GARDEN PICNIC</h3>

                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>

                  <p>SWEET APRICOT & PEAR  NECTARINE</p>

                </figcaption>

            <div class="front">

            </div>

              <figure>
                <figcaption>

                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>
                  <h3>CLIFFSIDE SUNRISE</h3>
                  <img src="image/11_대지 1.png" />

            <div class="back">
              <figure>
                <figcaption>

                </figcaption>
              </figure>
            </div>

          <div class="card">
            <div class="front">
              <figure>

                  <p>YANKEECANDLE</p>
                </figcaption>
              </figure>
            </div>
            <div class="back">
              <figure>
                <figcaption>
                  <h3>TOP</h3>
                  <p>CRANBERRY & RASPBERRY BLUEBERRY</p>
                  <h3>MIDDLE</h3>
                  <p>BLACKBERRY & CARAMEL</p>
                  <h3>BASE</h3>
                  <p>PINE LEAVES & CEDARWOOD</p>
                  <p2>“신선한 과일들과 상록수<br>약간의 카라멜이 만난 쾌활한 향기”</p2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="wheel__card">
          <div class="card">
            <div class="front">
              <figure>
                <figcaption>

                  <p>WHITE MUSK</p>

                </figcaption>
              </figure>
            </div>
          </div>
